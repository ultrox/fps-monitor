<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Monitor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      width: 200px;
      padding: 16px;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 6px #22c55e;
    }
    .status {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 12px;
    }
    .status span {
      color: #ef4444;
    }
    .status span[data-active="true"] {
      color: #22c55e;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    button:hover {
      background: #334155;
      border-color: #475569;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>FPS Monitor</h1>
  <p class="status">Status: <span id="status">Inactive</span></p>
  <button id="toggle">Show Monitor</button>
  <script src="popup.js"></script>
</body>
</html>
